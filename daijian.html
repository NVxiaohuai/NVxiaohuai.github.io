<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代剪服务 - 晓怀网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="service-pages.css">
</head>
<body>
    <!-- 返回按钮 -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回主页
    </a>

    <!-- 服务板块 -->
    <div class="service-blocks">
        <!-- 主页背景 -->
        <section class="block">
            <h2>主页背景</h2>
            <div class="block-content">
                <img src="background.jpg" alt="主页背景">
                <p>精美的主页背景视频制作，让您的主页与众不同</p>
            </div>
        </section>

        <!-- 跑车音乐 -->
        <section class="block">
            <h2>跑车音乐</h2>
            <div class="block-content">
                <img src="car-music.jpg" alt="跑车音乐">
                <p>动感的跑车音乐视频剪辑，展现速度与激情</p>
            </div>
        </section>

        <!-- 滑动音乐 -->
        <section class="block">
            <h2>滑动音乐</h2>
            <div class="block-content">
                <img src="slide-music.jpg" alt="滑动音乐">
                <p>流畅的滑动音乐效果，带来视听盛宴</p>
            </div>
        </section>

        <!-- 音乐专辑 -->
        <section class="block">
            <h2>音乐专辑</h2>
            <div class="block-content">
                <img src="album.jpg" alt="音乐专辑">
                <p>专业的音乐专辑制作，打造完美音乐作品</p>
            </div>
        </section>

        <!-- 相册混剪 -->
        <section class="block">
            <h2>相册混剪</h2>
            <div class="block-content">
                <img src="photo-mix.jpg" alt="相册混剪">
                <p>创意相册视频混剪，让回忆更加精彩</p>
            </div>
        </section>
    </div>
</body>
</html>
