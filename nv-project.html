<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NV工程 - 晓怀网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="service-pages.css">
</head>
<body>
    <!-- 返回按钮 -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回主页
    </a>

    <!-- 服务板块 -->
    <div class="service-blocks">
        <!-- 主页背景 -->
        <section class="block">
            <h2>主页背景</h2>
            <div class="block-content">
                <img src="background.jpg" alt="主页背景">
                <p>专业的NV工程背景制作，打造完美视觉效果</p>
            </div>
        </section>

        <!-- 跑车音乐 -->
        <section class="block">
            <h2>跑车音乐</h2>
            <div class="block-content">
                <img src="car-music.jpg" alt="跑车音乐">
                <p>高质量跑车音乐工程制作，完美音画结合</p>
            </div>
        </section>

        <!-- 滑动音乐 -->
        <section class="block">
            <h2>滑动音乐</h2>
            <div class="block-content">
                <img src="slide-music.jpg" alt="滑动音乐">
                <p>专业的滑动音乐效果制作，提供完美视听体验</p>
            </div>
        </section>

        <!-- 音乐专辑 -->
        <section class="block">
            <h2>音乐专辑</h2>
            <div class="block-content">
                <img src="album.jpg" alt="音乐专辑">
                <p>专业的音乐专辑工程制作，打造精品音乐</p>
            </div>
        </section>

        <!-- 相册混剪 -->
        <section class="block">
            <h2>相册混剪</h2>
            <div class="block-content">
                <img src="photo-mix.jpg" alt="相册混剪">
                <p>专业的相册混剪工程，让回忆活过来</p>
            </div>
        </section>
    </div>
</body>
</html>
