<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Swiper CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部社交账号区域 -->
    <header class="header">
        <div class="container">
            <div class="profile">
                <div class="profile-left">
                    <img src="./xiaohuai.jpg" alt="个人头像" class="avatar">
                    <div class="welcome-text">欢迎光临晓怀网页</div>
                </div>
                <div class="social-links">
                    <a href="#" class="social-icon" id="wechat"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social-icon" id="kuaishou"><span style="font-size: 14px;">快</span></a>
                    <a href="mailto:3382606608@qq.com" class="social-icon"><i class="far fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- 照片轮播区域 -->
    <section class="slider-section">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://picsum.photos/1920/1080?random=1" alt="照片1"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1920/1080?random=2" alt="照片2"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1920/1080?random=3" alt="照片3"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- 服务板块区域 -->
    <section class="services-section">
        <div class="container">
            <div class="service-item">
                <a href="daijian.html" class="service-link">
                    <img src="@nv.png" alt="代剪服务" class="service-img">
                    <div class="service-content">
                        <h2>代剪</h2>
                        <p>专业视频剪辑服务，为您打造精彩视频内容</p>
                    </div>
                </a>
            </div>
            <div class="service-item">
                <a href="nv-project.html" class="service-link">
                    <img src="@nv.png" alt="NV工程" class="service-img">
                    <div class="service-content">
                        <h2>NV工程</h2>
                        <p>专业的NV工程服务，提供优质技术支持</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- 底部QQ区域 -->
    <footer class="footer">
        <div class="container">
            <div class="qq-section">
                <i class="fab fa-qq"></i>
                <span class="qq-text">添加晓怀的QQ：3382606608</span>
            </div>
        </div>
    </footer>

    <!-- 微信二维码弹窗 -->
    <div id="wechat-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div style="text-align: center; padding: 20px;">
                <h3 style="margin-bottom: 15px;">我的微信号</h3>
                <p style="font-size: 24px; color: #333;">PXSHSHH</p>
            </div>
        </div>
    </div>

    <!-- 快手号弹窗 -->
    <div id="kuaishou-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div style="text-align: center; padding: 20px;">
                <h3 style="margin-bottom: 15px;">我的快手号</h3>
                <a href="https://www.kuaishou.com/profile/MemoryHuiYi_ing" target="_blank" style="font-size: 24px; color: #333; text-decoration: none; cursor: pointer;">MemoryHuiYi_ing</a>
            </div>
        </div>
    </div>

    <!-- Swiper JS CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
